name: E2E Playwright + Appium Tests (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      - name: ğŸ§° Install Playwright Browsers
        run: npx playwright install

      - name: ğŸ”§ Install Appium globally
        run: npm install -g appium

      - name: ğŸ“‚ Set up AutoIt script (Optional)
        run: |
          echo 'Skipping AutoIt UI interaction â€“ simulate upload in code or run headless.'

      - name: ğŸ¤– Start Appium server in background
        run: |
          start /B appium -p 4725
          timeout /T 10

      - name: ğŸ§ª Run Playwright + Appium tests
        run: npx playwright test --reporter=html

      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
